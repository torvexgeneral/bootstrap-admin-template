name: Release & Publish

on:
  push:
    tags:
      - '*'

env:
  NODE: 18

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE }}'
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build distribution files
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ“ Contents of dist directory:"
          ls -la dist/
          echo ""
          echo "ğŸ” Checking subdirectories:"
          find dist/ -type f -name "*" | head -20
          echo ""
          echo "ğŸ“Š Total files built:"
          find dist/ -type f | wc -l

      - name: Zip distribution files
        run: |
          echo "ğŸ—œï¸ Creating zip file..."
          cd dist
          zip -r ../astero-admin-${{env.RELEASE_VERSION}}.zip . -x "*.DS_Store" "*/.DS_Store"
          cd ..
          echo "âœ… Zip file created:"
          ls -la astero-admin-${{env.RELEASE_VERSION}}.zip

      - name: Generate awesome changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "template": "## ğŸš€ What's New in ${{env.RELEASE_VERSION}}\n\n#{{CHANGELOG}}\n\n---\n\n### ğŸ“Š Release Stats\n- **ğŸ”§ Changes:** #{{CHANGES}} lines\n- **ğŸ“ Commits:** #{{COMMITS}}\n- **ğŸ‘¥ Contributors:** #{{CONTRIBUTORS}}\n- **ğŸ“… Days since last release:** #{{DAYS_SINCE}}\n\n#{{UNCATEGORIZED}}",
              "categories": [
                {
                  "title": "## ğŸ‰ New Features",
                  "labels": ["feature", "enhancement", "feat"]
                },
                {
                  "title": "## ğŸ› Bug Fixes",
                  "labels": ["bug", "fix", "hotfix"]
                },
                {
                  "title": "## ğŸ”§ Improvements",
                  "labels": ["improvement", "refactor", "perf"]
                },
                {
                  "title": "## ğŸ“š Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## ğŸ§¹ Maintenance",
                  "labels": ["chore", "maintenance", "dependencies"]
                },
                {
                  "title": "## ğŸ” Security",
                  "labels": ["security"]
                }
              ],
              "ignore_labels": ["duplicate", "question", "invalid", "wontfix", "skip-changelog"],
              "sort": {
                "order": "DESC",
                "on_property": "mergedAt"
              },
              "pr_template": "- **#{{TITLE}}** by @#{{AUTHOR}} in ##{{NUMBER}}\n",
              "empty_template": "- No changes in this category",
              "trim_values": true,
              "max_pull_requests": 200,
              "fetchReleaseInformation": true,
              "fetchReviewers": true
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            astero-admin-${{env.RELEASE_VERSION}}.zip
          draft: false
          prerelease: false
